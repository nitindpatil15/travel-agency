<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <title>Register</title>
    <style>
        .login{
            position: relative;
                top: 50%;
                left: 50%;
                transform: translate(-50%,10%);
            border: 1px solid black;
            width: 25rem;
            height: 32rem;
            background: url('img/register_bg.jpg');
            color: white;
            border-radius: 1.5rem;
            box-shadow: 0px 0px 1.5rem rgba(0,0,0,0.75);
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        form{
            display: block;
            box-sizing: border-box;
            padding: 3rem;
            width: 100%;
            height: 100%;
            backdrop-filter: brightness(40%);
            flex-direction: column;
            display: flex;
            gap: 5px;
        }

        h1{
            font-weight: normal;
            font-size: 1.6rem;
            text-shadow: 0px 0px 2px rgba(0,0,0,0.5);
            margin-bottom: 3.9rem;
            color: white;
        }

        label{
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 2px;
            padding-left: 0.7rem;
        }

        input{
            background: rgba(255,255,255,0.3);
            height: 2.5rem;
            line-height: 2.5rem;
            border-radius: 1.5rem;
            padding: 0px 1.5rem;
            border: none;
            margin-bottom: 1.5rem;
            color: white;
            font-size: 12px;
            text-transform: uppercase;
        }
        button{
            background: rgba(45,126,231);
            height: 2.5rem;
            line-height: 2.5rem;
            border-radius: 2.5rem;
            border: none;
            margin: 1.8rem 0px;
            box-shadow: 0px 0px 5px rgba(255,255,255,0.3);
            color: white;
            font-size: 1rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="login">
        <form action="">
            <h1>LogIn</h1>
            <label for="username">Username: </label>
            <input type="text">
            <label for="Password">Password: </label>
            <input type="password">
            <button>Submit</button>
            <p class="text-center">Don't have account?<a href="register.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
